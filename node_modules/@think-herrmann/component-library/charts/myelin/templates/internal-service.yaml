---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-internal
  labels:
    apps: {{ .Chart.Name }}-internal
spec:
  type: NodePort
  ports:
    - name: {{ .Chart.Name }}-internal
      protocol: TCP
      port: 80

  selector:
    app: {{ .Chart.Name }}-internal
    env: {{ .Values.env }}
