version: "3"
services:
  components:
    image: 379580035154.dkr.ecr.eu-west-2.amazonaws.com/axon/components:{{docker_image_tag}}
    environment:
      - SERVICE_NAME=components
    working_dir: "/home/app"
    restart: always
    expose:
      - "3000"
    networks:
      - {{ compose_network }}
networks:
  {{ compose_network }}:
